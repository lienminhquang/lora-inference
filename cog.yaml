# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true
  cuda: "11.4"
  python_version: "3.10"
  system_packages:
    - "ffmpeg"
    - "libsm6"
    - "libxext6"
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_packages:
    - "diffusers==0.11.1"
    - "torch==1.13.0"
    - "ftfy==6.1.1"
    - "scipy==1.9.3"
    - "transformers==4.25.1"
    - "accelerate==0.15.0"
    - "git+https://github.com/cloneofsimo/lora.git@85fa6e79092a007da8a5f4dbe033836e2a9db4cc"
    - "git+https://github.com/cloneofsimo/t2i-adapter-diffusers.git@0da2e148a6af80ef2e8349cbcea8180e32835406"
    - "opencv-python==4.7.0.68"
    - "torchvision==0.14.0"
    - "python-dotenv"
    - "numpy==1.20"
    - "facexlib==0.2.3"
    - "Pillow==9.1.1"
    - "tqdm==4.64.0"
  run:
    - "pip install basicsr"
    - "pip install gfpgan"
    - "mkdir -p /root/.cache/realesrgan; wget --quiet --output-document=/root/.cache/realesrgan/RealESRGAN_x4plus.pth https://models.nmb.ai/RealESRGAN_x4plus.pth; wget --quiet --output-document=/root/.cache/realesrgan/GFPGANv1.3.pth https://models.nmb.ai/majesty/GFPGANv1.3.pth"

predict: "predict.py:Predictor"
